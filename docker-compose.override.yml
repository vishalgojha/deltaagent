services:
  postgres:
    ports:
      - "5433:5432"

  api:
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/trading
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://127.0.0.1:5173"]'

  worker:
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/trading
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://127.0.0.1:5173"]'
