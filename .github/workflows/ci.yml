name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        run: python -m pytest backend/tests -q

  frontend-unit-build:
    name: Frontend Unit + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test -- --run

      - name: Build frontend
        run: npm run build

  frontend-e2e:
    name: Frontend E2E Smoke
    runs-on: ubuntu-latest
    needs:
      - frontend-unit-build
      - backend-tests
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install backend dependencies
        working-directory: .
        run: pip install -r requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore

  release-hardening:
    name: Release Hardening
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-unit-build
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      DATABASE_URL: sqlite+aiosqlite:///./ci_smoke.db
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET: ci-jwt-secret
      ENCRYPTION_KEY: "12345678901234567890123456789012"
      ADMIN_API_KEY: ci-admin-key
      AUTO_CREATE_TABLES: "false"
      USE_MOCK_BROKER: "true"
      CORS_ORIGINS: '["http://localhost:5173"]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate deployment env contract
        run: python scripts/validate_env.py --target staging --strict-warnings

      - name: Apply migrations to smoke DB
        run: python -m alembic -c backend/db/alembic.ini upgrade head

      - name: Migration precheck (must be at head)
        run: python scripts/migration_precheck.py --alembic-config backend/db/alembic.ini --require-up-to-date

      - name: Rollback script dry-run check
        run: python scripts/migration_rollback.py --alembic-config backend/db/alembic.ini --steps 1 --dry-run

      - name: Start backend for smoke checks
        run: |
          nohup python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 > smoke-server.log 2>&1 &
          echo $! > smoke-server.pid

      - name: Wait for backend boot
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become healthy."
          cat smoke-server.log
          exit 1

      - name: Post-deploy smoke gate
        run: python scripts/post_deploy_smoke.py --base-url http://127.0.0.1:8000 --require-ready

      - name: Stop backend
        if: always()
        run: |
          if [ -f smoke-server.pid ]; then
            kill "$(cat smoke-server.pid)" || true
          fi

      - name: Upload smoke logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-hardening-smoke-logs
          path: smoke-server.log
          if-no-files-found: ignore
